<!DOCTYPE html>
<html ng-app="app" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Index</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="./js/app.js"></script>
    </head>
    
    <body ng-controller="homeController" >
        
        <input type="text" ng-model="cliente.nome" />  
        <input type="button" value="Salvar" ng-click="salvar();" />
        
        <div ng-repeat="c in clientes" >
            
            {{c.id}}  {{c.nome}}
            
            <button ng-click="excluir(c);" >excluir</button>
            <button ng-click="editar(c);" >editar</button>
            
        </div>
        
    </body>
    
</html>
